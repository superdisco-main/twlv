version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/app
      - HOST_PUBLIC_DIR=/app/public
      - LLM_PROVIDER=OPENAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TWELVE_LABS_API_KEY=${TWELVE_LABS_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
    volumes:
      - ./public:/app/public
    ports:
      - "8001:8000"
    restart: always
    stdin_open: true
    tty: true